<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="stilotab.css">
</head>
<body>
    <section>
        <!-- Dentro da section tem que ter um input para o usuario digitar, um input tipo botão com o evento onclick para acionar um resultado e um select que possui option (itens), nesse caso para aparecer o 2 x 1 = 2 , 2 x 2 = 4 um embaixo do outro como se fossem opções(exemplo)-->
        Tabuada do: <input type="number" name="txttab" id="txttab">
                   <input type="button" value="calcular" onclick = "calcular()"><br><br>
       
                   <select name="tab" id="tab" size="10px">
       
                     <option>Digite um número </option>
       
                   </select>
       
         </section>
       
         <br><footer> &copy; Treinando </footer>  <!--rodapé-->
       
       <script src="scripttab.js"></script>    <!--para ter interaçao, cria um link ligando o código em JavaScript com o HTML-->

</body>
</html>
